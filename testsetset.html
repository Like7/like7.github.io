<style>
.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    padding: 12px 16px;
    z-index: 1;
}

.dropdown:hover .dropdown-content {
    display: block;
}
.drop {
	position:relative;
	display:inline-block;
}
.dropcont {
	display: none;
    position: absolute;
    background-color: #666565;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
	z-index:1;
	min-width:160px;
}
.drop:hover .dropcont {
	display:block;
}
li {
	color:red;
}
li#li {
	color:green;
}
</style>
<div class="drop">
	<li><a href="projects">Projects</a></li>
	<div class="dropcont">
		<li id='li'>Project 1</li>
		<li>Project 2</li>
		<li>Project 3</li>
	</div>
</div>
